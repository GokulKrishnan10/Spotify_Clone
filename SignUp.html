<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <div class="login">
    <h1 onclick="onClick()">SpotifyÂ®</h1>
    <h3>Sign up for free to start listening.</h3>

    <button class="button" id="google-sign-in">Continue with Google</button>
    <br /><br />
    <button class="button">Continue with Facebook</button>

    <h5><span>Or</span></h5>

    <form action="submitted" method="post" name="signupform">
      <label>What's your email?</label>
      <br />
      <input type="text" id]="mail1" placeholder="Enter mail" required />
      <br /><br />
      <label>Confirm your email</label>
      <br />
      <input
        id="mail2"
        type="text"
        placeholder="Enter mail"
        name="mail"
        required
      />
      <br /><br />
      <label>Create Password</label>
      <br />
      <input
        id="password"
        type="password"
        placeholder="Password"
        name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
      />
      <br /><br />
      <label>What's your date of birth?</label>
      <br />
      <input id="birthday" type="date" id="birthday" name="birthday" />
      <br /><br />
      <label>What's your Gender?</label>
      <br /><br />
      <div class="gender">
        <input
          type="radio"
          name="gender"
          value="Male"
          id="gender"
          style="margin-right: 0"
        />
        <label for="html">Male</label><br />
        <input
          id="gender"
          type="radio"
          name="gender"
          value="Female"
          style="margin-right: 0"
        />
        <label for="css">Female</label><br />
        <input
          type="radio"
          name="gender"
          value="other"
          style="margin-right: 0"
        />
        <label for="javascript">Other</label>
      </div>
      <br /><br />
